<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20Kural</title>
    <link rel="stylesheet" href="../dist/app.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-300">
<div class="w-full flex items-center border-b border-gray-400 bg-gray-200 text-black dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 p-2 cursor-default select-none" style="-webkit-app-region: drag">
    <div class="mr-auto font-semibold">20Kural</div>
    <button class="cursor-pointer text-gray-900 dark:text-gray-400" id="btn_close" draggable="false" style="-webkit-app-region: no-drag">
        <svg draggable="false" class="fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor"><path d="M 5 5 L 5 27 L 27 27 L 27 5 Z M 7 7 L 25 7 L 25 25 L 7 25 Z M 9 20 L 9 22 L 23 22 L 23 20 Z"></path></svg>
    </button>
</div>
<div id="app" class="p-2 cursor-default select-none">
    <div class="w-full block border dark:border-gray-700">
        <div class="mx-auto w-52 flex py-4 text-center items-center">
            <div class="w-full">
                <div class="text-sm">Dakika</div>
                <div class="text-4xl" id="minutes">00</div>
            </div>
            <div class="w-auto pt-5">:</div>
            <div class="w-full">
                <div class="text-sm">Saniye</div>
                <div class="text-4xl" id="seconds">00</div>
            </div>
        </div>
        <div class="w-full flex py-2 space-x-2 px-2">
            <div class="w-1/3">
                <button class="w-full block bg-gray-100 border dark:bg-gray-700 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-600 py-2" id="btn_resume">
                    Devam
                </button>
            </div>
            <div class="w-1/3">
                <button class="w-full block bg-gray-100 border dark:bg-gray-700 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-600 py-2" id="btn_pause">
                    Mola Ver
                </button>
            </div>
            <div class="w-1/3">
                <button class="w-full block bg-gray-100 border dark:bg-gray-700 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-600 py-2" id="btn_restart">
                    Sıfırla
                </button>
            </div>
        </div>
    </div>

    <div class="w-full block border dark:border-gray-700 my-2 text-center py-2">
        <div class="text-xs">Durum</div>
        <div class="text-lg font-semibold" id="status">-</div>
    </div>

    <div class="w-full block border dark:border-gray-700 my-2 py-2">
        <div class="w-full flex items-center text-center">
            <div class="w-1/2">
                <div class="text-sm">Mola Sayısı</div>
                <div class="text-lg" id="breaks_count">-</div>
            </div>
            <div class="w-1/2">
                <div class="text-sm">Atlanan Mola Sayısı</div>
                <div class="text-lg" id="element_skips">-</div>
            </div>
        </div>
    </div>

    <div class="w-full block border dark:border-gray-700 my-2 p-2">
        <div>Göz Sağlığı</div>
        <div class="font-semibold text-xl" id="health_status">-</div>
    </div>

    <div class="w-full block border dark:border-gray-700 my-2 p-2">
        <div class="text-xs mb-2">Molalar</div>
        <div class="overflow-y-scroll border border-black dark:border-gray-600 w-full h-40" id="breaks">
            <div class="flex p-2 font-semibold text-sm">
                <div class="w-1/2">Tarih</div>
                <div class="w-1/2">Saat</div>
            </div>
        </div>
    </div>

    <div class="w-full py-0.5 text-sm flex items-center">
        <div><a href="https://isaeken.com.tr" target="_blank" class="underline">isaeken.com.tr</a></div>
        <div class="ml-auto">
            <a href="#" id="open_at_login" class="py-0.5 px-2.5 text-xs bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600">
                Başlangıçta Çalıştır
            </a>
        </div>
    </div>
</div>
<script defer>
    require('./app');
</script>
</body>
</html>
